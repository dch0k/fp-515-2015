<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
    Welcome Assistant
    </ui:define>
    <ui:define name="content">
     Active Panel Data

     <h:dataTable class="table table-hover table-striped" value="#{assistantController.paneldetailsList}" var="paneldetails">
 
            <h:column>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                <h:outputText value="#{paneldetails.id}"></h:outputText>
            </h:column> 
            <h:column>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
                <h:outputText value="#{paneldetails.firstName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                <h:outputText value="#{paneldetails.lastName}"></h:outputText>
            </h:column>
          <h:column>
                <f:facet name="header"><h:outputText value="Date of Birth"/></f:facet>
                <h:outputText value="#{paneldetails.dateOfBirth}">
                    <f:convertDateTime type="date"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Address"/></f:facet>
                <h:outputText value="#{paneldetails.address}"></h:outputText>
            </h:column>
              <h:column>
                <f:facet name="header"><h:outputText value="Annual Income"/></f:facet>
                <h:outputText value="#{paneldetails.annualIncome}"></h:outputText>
            </h:column>
             <h:column>
                <f:facet name="header"><h:outputText value="Gender"/></f:facet>
                <h:outputText value="#{paneldetails.gender}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Phone"/></f:facet>
                <h:outputText value="#{paneldetails.phone}"></h:outputText>
            </h:column>
            
             <h:column>
                <f:facet name="header"><h:outputText value="State"/></f:facet>
                <h:outputText value="#{paneldetails.state}"></h:outputText>
            </h:column>
              <h:column>
                <f:facet name="header"><h:outputText value="Zip"/></f:facet>
                <h:outputText value="#{paneldetails.zip}"></h:outputText>
            </h:column>
         <h:column>
             <h:form><h:commandLink action="#{assistantController.doShowPaneldetails(paneldetails)}" value="SHOW"/></h:form>
            </h:column>
            <h:column>
                <h:form><h:commandLink action="#{assistantController.doUpdatePaneldetails(paneldetails)}" value="EDIT"/></h:form>
            </h:column>
            <h:column>
                <h:form><h:commandLink action="#{assistantController.doDeletePaneldetails(paneldetails)}" value="DELETE"/></h:form>
            </h:column>       
         </h:dataTable>
     
           
</ui:define>

</ui:composition>
